<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door 11 - von Steinkirch's Samhain Countdown</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="door-page">
        <div class="door-content">
            <h1 class="door-title">ğŸšª Door 11 ğŸšª</h1>
            
            <div class="door-text">
                <div class="placeholder-text italic">
                    <p>Soon</p>
                </div>
            </div>
            
            <a href="../index.html" class="back-button">â† back to the countdown</a>
        </div>
    </div>

    <script>
        // Star particle effects
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingParticles();
        });
        
        // Create floating particles
        function createFloatingParticles() {
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: fixed;
                    width: 8px;
                    height: 8px;
                    background: #ff8c00;
                    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
                    pointer-events: none;
                    z-index: 1000;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    animation: float ${5 + Math.random() * 10}s linear infinite;
                    opacity: ${0.3 + Math.random() * 0.4};
                `;
                document.body.appendChild(particle);
            }
            
            // Add CSS for particle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translateY(100vh) rotate(0deg);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-100px) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
